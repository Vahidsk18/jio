<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIO.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div class="header">
            <img id="img3" src="hamburger.png" alt="">
            <img id="img1" src="Jio-Logo.png" alt="">
            <input id="input" type="text" placeholder="Search">
            <img id="img2" src="profile.png" alt="" fill="white">
        </div>
        <div class="image">
            <img src="ranbir.jpg" alt="" height="100%" width="100%">
        </div>
        <div class="login">
            <p><strong id="plogin">Get set, connect</strong> </p>
            <div id="para">
                <img src="mobile.png" alt="" height="23px " width="22px">
                <h4>Mobile</h4>
                <!-- <img src="fib2.jpg" alt="" height="23px " width="22px" > -->
                <h4>AirFiber/Fiber</h4>
            </div>
            <!-- --------------- -->
            <div class="second">
                <div class="loginpara">
                    <button>Prepaid</button>
                    <button>Postpaid</button>
                </div>
                <div class="loginbox">

                    <form action="recharge.html">
                        <input type="number" name="" id="loginbar" placeholder="Enter Jio Number">

                        <button>Proceed</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="btns">
            <button>Get JioAirFiber</button>
            <button>Get Jio SIM</button>
            <button>Get JioFiber</button>
            <button>Port to Jio</button>
        </div>
        <div class="middle">
            <h3>The future of entertainment and Wi-Fi</h3>
            <h5>Get 800+ digital TV channels and 15 OTTs with high-speed internet across devices.</h5>
            <button>Book Now</button>
            <img src="middle.webp" alt="">
        </div>
        <div class="mid2">
            <img src="new.jpg" alt="">
            <img src="new2.jpg" alt="">
            <img src="new3.jpg" alt="">
            <img src="new4.jpg" alt="">


        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
